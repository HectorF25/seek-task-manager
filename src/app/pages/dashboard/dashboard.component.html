<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="flex flex-1 p-4 gap-4 overflow-auto">
    <app-board-column
      *ngFor="let status of statuses"
      [status]="status"
      class="flex-1 min-w-[250px] max-w-[33%] md:max-w-[30%] lg:max-w-[25%]"
    ></app-board-column>

    <app-board-summary
      class="flex-1 min-w-[250px] max-w-[25%] bg-gray-200 p-4 rounded-lg"
      [tasks]="(tasks$ | async) ?? []"
    >
    </app-board-summary>

  </div>
</div>
