<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-transparent bg-opacity-30 backdrop-blur-lg">
  <div class="bg-white bg-opacity-80 backdrop-blur-xl p-6 rounded-lg shadow-lg w-96 text-center">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Notificación de Sesión</h3>
    <p class="text-gray-600 mb-4">{{ message }}</p>
    <button (click)="showModal = false" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">
      Aceptar
    </button>
  </div>
</div>
